<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'lain.lain' | translate }}</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/lain.png" class="icontetapan "></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div class="headerbox">
        <div class="descbox">
          <form *ngIf="lainform" [formGroup]="lainform">
            <div class="label">{{ 'lain.urusan' | translate }}</div>
            <div style="height: 10px;"></div>
            <ion-select okText="{{ 'semak.ok' | translate }}" cancelText="{{ 'semak.cancel' | translate }}"
              class="select" formControlName="kod_urusan" (ionChange)="Check($event);">
              <ion-select-option *ngFor="let urusan of ddUrusan; let i = index" [value]="urusan.id">
                {{urusan.urusan}}
              </ion-select-option>
            </ion-select>
            <div *ngIf="!showDetails">
              <div style="height: 30px;"></div>
              <div class="label1">{{ 'lain.catatan' | translate }}</div>
              <div style="height: 10px;"></div>
              <textarea class="textarea" rows="7" cols="50" formControlName="urusan"></textarea>
              <div style="height: 30px;"></div>
              <div class="label1">{{ 'lain.jumlah' | translate }} (RM)</div>
              <div style="height: 10px;"></div>
              <input type="number" class="bayaran" placeholder="00.00" formControlName="jumlah_bayar">
              <div style="height: 30px;"></div>
              <button ion-button class="button" (click)="hantar()">{{ 'bayar' | translate }}</button>
            </div>

            <div *ngIf="showDetails">
              <div style="height: 30px;"></div>
              <div class="label1">Nama Syarikat/Pembeli </div>
              <input type="text" class="selects">

              <div style="height: 30px;"></div>
              <div class="label1">Nombor Rujukan Syarikat</div>
              <input type="text" class="selects">

              <div style="height: 30px;"></div>
              <div class="label1">Alamat</div>
              <input type="text" class="selects">

              <div style="height: 30px;"></div>
              <div class="label1">Poskod</div>
              <input type="number" class="selects">

              <div style="height: 30px;"></div>
              <div class="label1">Bandar</div>
              <input type="text" class="selects">

              <div style="height: 30px;"></div>
              <div class="label1">Negeri</div>
              <input type="text" class="selects">

              <div style="height: 30px;"></div>
              <button ion-button class="button" (click)="send()">{{ 'hantar' | translate }}</button>



            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
