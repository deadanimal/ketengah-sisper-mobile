<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">
          <div style="width:350px;margin: auto;">
            ({{ 'sejarah.sejarah' | translate }})</div></span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/SejarahHead.png" class="icontetapan"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div style="padding:0px 40px;">
        <div *ngFor="let item of BookingList">
          <div class="cardaduan2" (click)="viewtempah(item)">
            <div class="cardhead">{{ 'sejarah.tempahan' | translate }}</div>
            <div class="carddetail">{{item.namatempahan}}</div>
            <div class="cardhead">{{ 'sejarah.tarikh' | translate }}</div>
            <div class="carddetail">{{item.date_from}} - {{item.date_to}}<span style="float: right;">></span></div>
          </div>
          <div style="height: 10px;"></div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
