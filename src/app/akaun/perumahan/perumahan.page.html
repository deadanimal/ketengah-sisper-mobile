<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'akaun.tambahakaun' | translate }}</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/homerumah.png" class="icontetapan"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div class="maincomp">
        <div class="bodyhead">{{ 'akaun.tambahakaun' | translate }}</div>
        <div style="height:10px;"></div>
        <div class="headerbody">{{ 'akaun.desc' | translate }}</div>
        <div style="height:60px;"></div>
        <div class="cardyes" (click)="akaunyes()">{{ 'akaun.yes' | translate }}, <br>{{ 'akaun.tambahyes' | translate }}</div>
        <div style="height: 20px;"></div>
        <div class="cardno" (click)="akaunno()">{{ 'akaun.no' | translate }}, <br>{{ 'akaun.tambahno' | translate }}</div>
      </div>
    </div>
  </div>
</ion-content>
