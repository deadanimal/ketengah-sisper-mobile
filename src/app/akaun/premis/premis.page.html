<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'akaun.tambahpremis' | translate }}</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/homepremis.png" class="icontetapan"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div style="padding:0px 60px;">
        <div class="label">{{ 'No. Kad Pengenalan' | translate }}</div>
        <input class="select" [(ngModel)]="no_ic">
        <div class="label">{{ 'akaun.noakaun' | translate }}</div>
        <input class="select" placeholder="Ex. S/E/99/07/1KS08A/102" [(ngModel)]="noakaun">
        <div style="height: 20px;"></div>
        <div class="label">{{ 'akaun.namaakaun' | translate }}</div>
        <input class="select" [(ngModel)]="namaakaun">
        <div style="height: 50px;"></div>
        <button ion-button class="button" (click)="hantar()">{{ 'hantar' | translate }}</button>
      </div>
    </div>
  </div>
</ion-content>
