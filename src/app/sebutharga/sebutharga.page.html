<ion-content>

  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">Sebutharga / Tender</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/tender.png" class="icontetapan "></ion-img>
      </div>
    </div>
  </div>

  <div class="main2">
    <div class="container2">
      <div class="headerbox">
        <div class="descbox">
          <form>


            <div class="label">{{ 'lain.urusan' | translate }}</div>
            <div style="height: 10px;"></div>
            <ion-select okText="{{ 'semak.ok' | translate }}" cancelText="{{ 'semak.cancel' | translate }}"
              class="select" (ionChange)="Check($event);">
              <ion-select-option *ngFor="let urusan of ddUrusan; let i = index" [value]="urusan.id">
                {{urusan.urusan}}
              </ion-select-option>
            </ion-select>

            <div style="height: 10px;"></div>
            <div class="label1">Alamat</div>
            <input type="text" class="selects">
            <div style="height: 10px;"></div>
            <div class="label1">{{ 'lain.catatan' | translate }}</div>


            <textarea class="textarea" rows="7" cols="50"></textarea>
            <div style="height: 10px;"></div>



            <button ion-button class="button">Simpan </button>


          </form>

          <div class="centered">
            <div class="info">

              <div class="item">Urusan</div>
              <div class="item">info</div>

              <div class="item">Catatan</div>
              <div class="item">info</div>


              <div class="item">Amaun </div>
              <div class="item">info</div>


              <div class="item">title</div>
              <div class="item">info</div>




            </div>
          </div>
          <button ion-button class="button" (click)="pay()">Bayar </button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
