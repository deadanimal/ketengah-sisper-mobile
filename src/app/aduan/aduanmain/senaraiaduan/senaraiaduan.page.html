<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'aduan.aduan' | translate }}</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/aduan.png" class="icontetapan"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div class="headerbox">
        <div class="label">{{ 'aduan.senarai' | translate }}</div>
        <div *ngFor="let item of AduanList">
          <div class="cardaduan2" (click)="viewaduan(item)">
            <div class="cardhead">{{ 'aduan.kategori' | translate }}</div>
            <div class="carddetail">{{item.kategori}} - {{item.kategorilist.kategori}}</div>
            <div class="cardhead">{{ 'aduan.status' | translate }}</div>
            <div class="carddetail">{{item.status}}<span style="float: right;">></span></div>
          </div>
          <div style="height: 10px;"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
