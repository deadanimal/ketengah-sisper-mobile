<ion-content>
  <div class="main">
    <div class="container">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'sewa.bayarsewa' | translate }}</span>
      </div>
      <div style="padding-top: 40px;">
        <ion-img src="../../assets/icon/sewa.png" class="icontetapan"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container2">
      <div class="headerbox">
        <div class="label">{{ 'aduan.senarai' | translate }}</div>
        <div *ngFor="let item of AduanList">
          <div class="cardaduan2">
              <div class="cardhead">{{item.noacc}}</div>
              <div class="cardadd">{{item.address}}</div>
              <div class="carddetail">{{ 'sewa.jumlah' | translate }} (RM)</div>
              <div><div class="jum" style="width:70%;border-bottom: 1pt solid black;display: inline-block;">{{item.jum}}</div>
              <div style="width:30%;display: inline-block;text-align: right;"><ion-checkbox class="check"></ion-checkbox></div></div>
          </div>
          <div style="height: 10px;"></div>
          <div class="total" style="display: inline-block; width: 80%;">
            {{'sewa.jumkeseluruhan' | translate}} (RM)
          </div>
          <div class="jum" style="display: inline-block; width: 20%;">{{jumlah}}</div>
          <div style="height: 10px;"></div>
          <button class="button">{{'sewa.bayar' | translate}} ({{jumcount}})</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
