<ion-content>
  <div class="main">
    <div class="container2">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'home.pengumuman' | translate }}</span>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container3">
      <div class="headerbox">
        <div class="descbox">
          <div class="label">{{ 'pengumuman.tajukpengumuman' | translate }}</div>
          <input class="select" [(ngModel)]="tajukumum">
          <div class="label">{{ 'pengumuman.kandungan' | translate }}</div>
          <textarea class="textarea" rows="7" cols="50" [(ngModel)]="kandunganumum"></textarea>
          <div class="label">{{ 'pengumuman.tempohpengumuman' | translate }}</div>
          <div style="width: 82%;display: inline-block;">
            <input class="select" [(ngModel)]="tempohumum" readonly>
          </div>
          <div style="width: 18%;display: inline-block;padding:10px;">
            <button style="width:30px;height:30px;background-color: #3D2C7C;border-radius:3px;" (click)="opencal()">
              <ion-img style="width:20px;height:20px;" src="../../assets/icon/Calendar.png"></ion-img>
            </button>
          </div>
        </div>
        <div style="padding: 30px 30px;">
          <button ion-button class="button" (click)="hantar()">{{ 'aduan.hantar' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
