<ion-content>
  <div class="main">
    <div class="container2">
      <div class="header">
        <ion-icon name="chevron-back-outline" style="float: left;" (click)="back()"></ion-icon>
        <span class="headertxt">{{ 'sekatan.tarikh' | translate }}</span>
        <ion-img src="../../assets/icon/adminmenu.png" style="position: absolute;top: 50px;right: 20px;" class="iconnoti" (click)="adminmenu()"></ion-img>
      </div>
    </div>
  </div>
  <div class="main2">
    <div class="container3">
      <div class="cardaduan" (click)="futsal()">
        <ion-img src="../../assets/icon/futsal.png" class="cardicon"></ion-img>
        <div class="cardword">{{ 'sekatan.futsal' | translate }}</div>
      </div>
      <span style="padding:0px 10px;"></span>
      <div class="cardaduan" (click)="badminton()">
        <ion-img src="../../assets/icon/badminton.png" class="cardicon"></ion-img>
        <div class="cardword">{{ 'sekatan.badminton' | translate }}</div>
      </div>
      <div style="height: 30px;"></div>

      <div class="cardaduan" (click)="dewan()">
        <ion-img src="../../assets/icon/dewan.png" class="cardicon"></ion-img>
        <div class="cardword">{{ 'tempat_kemudahan.dewan' | translate }}</div>
      </div>
    </div>
  </div>
</ion-content>
